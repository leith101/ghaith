<h1 class="heading">
  
  
  Choose your interests


</h1>


<div class="container">
  <div class="box" *ngFor="let selected of selectedPreferences">
    <input type="checkbox" name="id" [(ngModel)]="selected.selected">
    <div class="boxContent">{{ selected.category }}</div>
  </div>
  
</div>
<div class="rawef">
  <button class="btn btn-success" (click)="updatePreferences()" >next</button>
</div>
